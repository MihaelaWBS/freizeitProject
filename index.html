<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freizeit Project</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="here we add the link to the i - logo" />
		<script
			src="https://kit.fontawesome.com/d5aa7c2db2.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<!-- <i class="logoStore"></i> -->
				<img src="/resources/logo.jpg" width="80px" alt="logo" />
				<p>Name of the logo</p>
			</div>
			<nav class="sitemap">
				<ul>
					<li><a href="www.amazon.com">Shop</a></li>
					<li><a href="">Programs</a></li>
					<li><a href="">Gallery</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="">Home</a></li>
				</ul>
			</nav>
			<div class="container">
				<div class="search-container">
					<input
						type="search"
						placeholder="Search here"
						name="search"
						id="search"
					/>
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<div class="buttons">
					<button class="log-in">Log in</button>
					<button class="sign-up">Sign up</button>
				</div>
			</div>
		</header>
	</body>
</html>
